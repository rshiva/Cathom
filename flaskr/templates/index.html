{% extends "layout.html" %}
{% block body %}
<h2>We are the Knight's worst nightmare</h2>
  <ul class=entries>
  {% for entry in entries %}

  </br>
  </br>

  {{ entry.content }}
  {% endfor %}
  </ul>
  
{% endblock %}
