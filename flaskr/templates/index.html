{% extends "layout.html" %}
{% block body %}
<h2>We are the Knight's worst nightmare</h2>
  <ul class=entries>
  {% for entry in entries %}
  <li><h3>{{ entry.title }}</h3>
  </br>
  </br>
  <img src="{{ url_for('static', filename = '/uploads/'+entry.photo_name ) }}" width="350" height="250">
  </br>
  <h3>Special Powers</h3> </br>
  {{ entry.content }}
</br>
<input type="button" value="Destroy" id= "destroy_{{entry.id}}" data-source= "{{entry.id}}" class="destroy" ></input>
  {% endfor %}
  </ul>  
  <a href="{{ url_for('new') }}">New Villian</a>
{% endblock %}
